<div class="termo-modal text-white" *ngIf="termooModalService.visible">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div [ngClass]="['modal-header', win ? 'win' : 'lose']">
        <h2 *ngIf="win" class="fs-1 fw-bold modal-title text-white">
          <i class="bi bi-emoji-smile fs-1"></i>
          Vitória
        </h2>
        <h2 *ngIf="!win" class="fs-1 fw-bold modal-title text-white">
          <i class="bi bi-emoji-frown fs-1"></i>
          Derrota
        </h2>
      </div>
      <div class="modal-body">
        <div class="modal-body-card">
          <span [ngClass]="['fw-bold', 'fs-1', win ? 'win' : 'lose']">{{
            termooModalService.games
          }}</span>
          <span class="fs-3">Jogos</span>
          <i class="bi bi-keyboard-fill fs-1"></i>
        </div>
        <div class="modal-body-card">
          <span [ngClass]="['fw-bold', 'fs-1', win ? 'win' : 'lose']"
            >{{ termooModalService.percentageWins() }}%</span
          >
          <span class="fs-3">Vitórias</span>
          <i class="bi bi-trophy-fill fs-1"></i>
        </div>
        <div class="modal-body-card">
          <span [ngClass]="['fw-bold', 'fs-1', win ? 'win' : 'lose']">{{
            termooModalService.sequence
          }}</span>
          <span class="fs-3">Sequência</span>
          <i class="bi bi-award-fill fs-1"></i>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn text-white bg-twitter" (click)="shareTwitter()">
          <i class="bi bi-twitter"></i>
          Compartilhar
        </button>
        <button class="btn text-white bg-play-again" (click)="playAgain()">
          <i class="bi bi-play-fill"></i>
          Jogar Novamente
        </button>
      </div>
    </div>
  </div>
</div>
