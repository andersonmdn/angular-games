<div class="termo">
  <header>
    <h1 class="text-white">TERMO</h1>
  </header>

  <div class="my-modal-dialog text-white" *ngIf="modalActive">
    <div class="my-modal-content">
      <div class="my-modal-header">
        <h2 class="fw-bold">Vitória</h2>
      </div>
      <div class="my-modal-body">
        <div class="my-modal-result">
          <span class="fw-bold">1</span>
          <span class="fw-bold">Jogos</span>
          <i class="bi bi-keyboard-fill"></i>
        </div>
        <div class="my-modal-result">
          <span class="fw-bold">100%</span>
          <span class="fw-bold">Vitórias:%</span>
          <i class="bi bi-trophy-fill"></i>
        </div>
        <div class="my-modal-result">
          <span class="fw-bold">1</span>
          <span class="fw-bold">Sequencia:</span>
          <i class="bi bi-reception-4"></i>
        </div>
      </div>
      <div class="my-modal-footer">
        <table class="table table-borderless">
          <tbody>
            <tr *ngFor="let lettersColumns of termoService.grid">
              <td
                *ngFor="let letter of lettersColumns"
                [ngClass]="letter.status"
              ></td>
            </tr>
          </tbody>
        </table>
        <button
          class="btn btn-primary"
          ng="shareTwitter"
          (click)="shareTwitter()"
        >
          <i class="bi bi-twitter"></i>
          Compartilhar
        </button>
      </div>
    </div>
  </div>

  <main>
    <div>
      <table class="table table-borderless">
        <tbody>
          <tr *ngFor="let lettersColumns of termoService.grid">
            <td *ngFor="let letter of lettersColumns" [ngClass]="letter.status">
              <span>{{ letter.letter }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
